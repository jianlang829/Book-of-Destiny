        // ÂÆâÂÖ®ËΩ¨‰πâHTML
        const escapeHtml = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        function askQuestion() {
            const questionInput = document.getElementById('question');
            const thinkingDiv = document.getElementById('thinking');
            const resultDiv = document.getElementById('result');
            const actionsDiv = document.getElementById('actions');
            const question = questionInput.value.trim();

            if (!question) {
                alert("ËØ∑ÂÖàÂÜô‰∏ã‰Ω†ÁöÑÈóÆÈ¢òÔºÅ");
                return;
            }

            // ËæìÂÖ•È™åËØÅ
            if (question.length < 3) {
                alert("ÈóÆÈ¢òËá≥Â∞ëÈúÄË¶Å3‰∏™Â≠óÁ¨¶ÔºÅ");
                return;
            }

            // ÊòæÁ§∫‰π¶È°µÁøªËΩ¨Âä®Áîª
            thinkingDiv.innerHTML = `
                <div class="book-animation">
                    <div class="page"></div>
                    <div class="page"></div>
                    <div class="page"></div>
                    <div class="page"></div>
                    <div class="page"></div>
                </div>
            `;

            resultDiv.innerHTML = "";
            actionsDiv.style.display = "none";

            // Ê®°ÊãüÊÄùËÄÉÊó∂Èó¥

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * book.length);
                const answer = book[randomIndex];
                const safeQuestion = escapeHtml(question);
                const safeAnswer = escapeHtml(answer);

                // ÊòæÁ§∫ÁªìÊûúÔºàËÆ©Âä®ÁîªÊØèÊ¨°ÈÉΩËÉΩÈáçÊñ∞Ëß¶ÂèëÔºâ
                thinkingDiv.innerHTML = "";
                // 1. ÁßªÈô§Âä®ÁîªÁ±ªÂêçÔºàÂ¶ÇÊûúÊúâÔºâ
                resultDiv.classList.remove('result-fade-anim');
                // 2. Âº∫Âà∂ÂõûÊµÅÔºåÁ°Æ‰øùÈáçÂä†Âä®ÁîªÁîüÊïà
                void resultDiv.offsetWidth;
                // 3. ËÆæÁΩÆÂÜÖÂÆπ
                resultDiv.innerHTML = `<strong>${safeQuestion} ?</strong><br><br>ÂëΩËøê‰πã‰π¶ËØ¥Ôºö<br><em>${safeAnswer}</em>`;
                // 4. ÈáçÊñ∞Ê∑ªÂä†Âä®ÁîªÁ±ªÂêç
                resultDiv.classList.add('result-fade-anim');
                actionsDiv.style.display = "flex";
            }, 1800);
        }

        function resetAll() {
            document.getElementById('question').value = "";
            document.getElementById('thinking').innerHTML = "";
            document.getElementById('result').innerHTML = "";
            document.getElementById('actions').style.display = "none";
        }

        function saveAnswer() {
            const result = document.getElementById('result').innerText;
            if (result) {
                localStorage.setItem('fortuneBookAnswer', result);
                alert("Á≠îÊ°àÂ∑≤‰øùÂ≠òÂà∞‰Ω†ÁöÑÂëΩËøêËÆ∞ÂΩï‰∏≠ÔºÅ");
            }
        }

        function shareAnswer() {
            const result = document.getElementById('result').innerText;
            if (!result) return;

            if (navigator.share) {
                navigator.share({
                    title: 'ÂëΩËøê‰πã‰π¶ÁöÑÂêØÁ§∫',
                    text: result
                }).catch(console.error);
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = result;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºåÂèØÊâãÂä®ÂàÜ‰∫´");
            }
        }

        // ÂõûËΩ¶ÈîÆÊèêÈóÆ
        document.getElementById('question').addEventListener('keypress', function(e) {

                askQuestion();
            }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÈ¢ÑÂä†ËΩΩËµÑÊ∫ê
        window.addEventListener('load', () => {
            // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†Êõ¥Â§öÈ¢ÑÂä†ËΩΩÈÄªËæë
        });

        const initDarkMode = () => {
            const themeToggleBtn = document.getElementById('themeToggle');
            const body = document.body;
            const icon = themeToggleBtn.querySelector('i');

            // 1. È°µÈù¢Âä†ËΩΩÊó∂ÔºåËØªÂèñlocalStorageÔºåÂà§Êñ≠ÊòØÂê¶ÂºÄÂêØÊöóÈªëÊ®°Âºè
            const savedTheme = localStorage.getItem('fortuneBookTheme');
            if (savedTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun'); // ÂàáÊç¢‰∏∫Â§™Èò≥ÂõæÊ†á
            }

            // 2. ÁÇπÂáªÊåâÈíÆÂàáÊç¢‰∏ªÈ¢ò
            themeToggleBtn.addEventListener('click', () => {
                const isDark = body.hasAttribute('data-theme');

                if (isDark) {
                    // ÂàáÊç¢‰∏∫‰∫ÆËâ≤Ê®°Âºè
                    body.removeAttribute('data-theme');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('fortuneBookTheme', 'light');
                } else {
                    // ÂàáÊç¢‰∏∫ÊöóÈªëÊ®°Âºè
                    body.setAttribute('data-theme', 'dark');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('fortuneBookTheme', 'dark');
                }
            });
        };

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñÊöóÈªëÊ®°Âºè
        window.addEventListener('load', initDarkMode);

    </script>
